version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.3.1

    working_directory: ~/repo


  unit_test:
    docker:
      - image: busybox:latest
    steps:
      - run:
          name: Unit Test
          command: npm test
  linting:
    docker:
      - image: busybox:latest
    steps:
      - run:
          name: Lint Test
          command: eslint .

workflows:
  version: 2
  sample_pipeline:
    jobs:
      - linting
      - unit_test